<!DOCTYPE html>
{% load static %}
<html lang="id">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>{% block title %}Lumina: Generator Kode Presensi Otomatis{% endblock %}</title>
        <meta name="description" content="Generator kode presensi otomatis. Atasi masalah lupa presensi dengan cepat dan mudah. Hasilkan kode presensi baru yang siap pakai dalam hitungan detik." />
        <meta name="keywords" content="lumina, presensi, generator presensi, kode presensi otomatis, solusi lupa presensi, mahasiswa, presensi kuliah, buat kode presensi" />
        <meta name="robots" content="index, follow" />
        <meta name="author" content="ridwaanhall" />

        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />

        <!-- Canonical URL -->
        <link rel="canonical" href="https://lupa-presensi.vercel.app" />

        <!-- Open Graph tags for social sharing -->
        <meta property="og:title" content="Lumina: Generator Kode Presensi Otomatis" />
        <meta property="og:description" content="Generator kode presensi otomatis. Atasi masalah lupa presensi dengan cepat dan mudah. Hasilkan kode presensi baru yang siap pakai dalam hitungan detik." />
        <meta property="og:image" content="{% static 'img/lupa-presensi.webp' %}" />
        <meta property="og:url" content="https://lupa-presensi.vercel.app" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Lumina" />
        <meta property="og:locale" content="id_ID" />

        <!-- Twitter Card tags for Twitter sharing -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Lumina: Generator Kode Presensi Otomatis" />
        <meta name="twitter:description" content="Generator kode presensi otomatis. Atasi masalah lupa presensi dengan cepat dan mudah. Hasilkan kode presensi baru yang siap pakai dalam hitungan detik." />
        <meta name="twitter:image" content="{% static 'img/lupa-presensi.webp' %}" />

        <!-- Additional Meta Tags -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="application-name" content="Lumina" />
        <meta name="theme-color" content="#212121" />

        <!-- PWA Meta Tags -->
        <link rel="manifest" href="{% static 'site.webmanifest' %}" />

        <!-- Prefetch -->
        <link rel="prefetch" href="{% static 'img/lupa-presensi.webp' %}" as="image" />

        <!-- Schema.org Markup -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebSite",
                "name": "Lumina",
                "url": "https://lupa-presensi.vercel.app",
                "description": "Generator kode presensi otomatis. Atasi masalah lupa presensi dengan cepat dan mudah.",
                "image": "{% static 'img/lupa-presensi.webp' %}",
                "publisher": {
                    "@type": "Person",
                    "name": "ridwaanhall"
                }
            }
        </script>
    </head>
    <body>
        {% include 'navbar.html' %}
        <section class="section">
            {% block content %}
            {% endblock %}
        </section>

        {% include 'footer.html' %}

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
                
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            });
        </script>

        {% block script %}
        {% endblock %}
    </body>
</html>
